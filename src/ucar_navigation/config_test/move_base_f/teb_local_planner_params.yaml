TebLocalPlannerROS:
  acc_lim_x: 1.5
  acc_lim_y: 1.5
  acc_lim_theta: 3.0 
  max_vel_x: 1.5
  max_vel_y: 1.2
  max_vel_theta: 3.0
  max_vel_x_backwards: 0.5
  min_turning_radius: 0
  footprint_model/type: "point" #line #polygon
  # footprint_model/line_start: [0.0,-0.25]
  # footprint_model/line_end: [0.0,0.25]
  # /footprint_model/vertices: [[0.175, 0.14], [0.175, -0.14], [-0.175, -0.14], [-0.175, 0.14]]
  # is_footprint_dynamic: false
  ##------       Goal      ------
  xy_goal_tolerance: 0.08
  yaw_goal_tolerance: 0.08
  free_goal_vel: false

  ## -----      Trajectory      -----
  dt_ref: 0.4
  dt_hysteresis: 0.10
  min_samples: 4
  global_plan_viapoint_sep: 0.08
  max_global_plan_lookahead_dist: 1.0 #0.5 #0.6较好
  force_reinit_new_goal_dist: 0.25
  force_reinit_new_goal_angular: 1.2
  feasibility_check_no_poses: 0
  publish_feedback: false
  shrink_horizon_backup: true
  0.oscillation_recovery: false
  allow_init_with_backwards_motion: false
  exact_arc_length: true
  shrink_horizon_min_duration: 10.0
  ## -----     Obstacle Parameters      -----
  min_obstacle_dist: 0.14   #最大给到0.17
  include_costmap_obstacles: true
  costmap_obstacles_behind_robot_dist: 0.6
  obstacle_poses_affected: 200
  inflation_dist: 0.155     
  include_dynamic_obstacles: false
  legacy_obstacle_association: false
  obstacle_association_force_inclusion_factor: 2.0
  obstacle_association_cutoff_factor: 5.0
  # costmap_converter_plugin: ""
  # costmap_converter_plugin: ""
  # costmap_converter_spin_thread: true
  # costmap_converter_rate: 5.0

  ## -----    Optimization Parameters    -----
  no_inner_iterations: 5
  no_outer_iterations: 4
  penalty_epsilon: 0.10
  weight_max_vel_x: 1.0
  weight_max_vel_y: 1.0
  weight_max_vel_theta: 1.0
  weight_acc_lim_x: 1.0
  weight_acc_lim_y: 1.0
  weight_acc_lim_theta: 2.0
  weight_kinematics_nh: 10
  weight_kinematics_forward_drive: 1000.0
  weight_kinematics_turning_radius: 0
  weight_optimaltime: 0.5
  weight_obstacle: 100
#weight_dynamic_obstacle: 10
  weight_viapoint: 100.0
  weight_inflation: 0.2
  weight_adapt_factor: 2.0
  
  ## -----     Parallel Planning in distinctive Topologies     -----
  enable_homotopy_class_planning: false
  enable_multithreading: true
  max_number_classes: 2
  selection_cost_hysteresis: 1.0
  selection_obst_cost_scale: 100.0
  selection_viapoint_cost_scale: 1.0
  selection_alternative_time_cost: false
  roadmap_graph_no_samples: 20
  roadmap_graph_area_width: 4
  h_signature_prescaler: 1.0
  h_signature_threshold: 0.1
  obstacle_heading_threshold: 1.0
  obstacle_keypoint_offset: 0.1
  visualize_hc_graph: false
  viapoints_all_candidates: true
  switching_blocking_period: 0.0
 
  odom_topic: "odom"
  map_frame: "map"



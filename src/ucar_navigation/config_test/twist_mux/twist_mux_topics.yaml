# Input topics handled/muxed.
# For each topic:
# - name    : name identifier to select the topic
# - topic   : input topic of geometry_msgs::Twist type
# - timeout : timeout in seconds to start discarding old messages, and use 0.0 speed instead
# - priority: priority in the range [0, 255]; the higher the more priority over other topics

topics:
-
  name    : movebase
  topic   : cmd_vel_movebase
  timeout : 0.5
  priority: 100
-
  name    : rts
  topic   : cmd_vel_rts
  timeout : 0.5
  priority: 70
-
  name    : pid
  topic   : cmd_vel_pidp
  timeout : 0.5
  priority: 105
-
  name    : ctl_advanced
  topic   : cmd_vel_ctl_advanced
  timeout : 0.5
  priority: 110
-
  name    : ctl_hysteretic
  topic   : cmd_vel_ctl_hysteretic
  timeout : 0.5
  priority: 90
